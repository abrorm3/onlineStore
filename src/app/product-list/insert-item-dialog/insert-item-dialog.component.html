<h2 mat-dialog-title>Add New Item</h2>
<mat-dialog-content class="dialog-content">
  <form #addItemForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input
        matInput
        name="name"
        [(ngModel)]="item.name"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>SKU</mat-label>
      <input
        matInput
        name="sku"
        [(ngModel)]="item.sku"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        name="description"
        [(ngModel)]="item.description"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cost</mat-label>
      <input
        matInput
        type="number"
        name="cost"
        [(ngModel)]="item.cost"
        required
        min="0"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Type</mat-label>
      <mat-select
        name="type"
        [(ngModel)]="profile.type"
        required
      >
        <mat-option *ngFor="let option of typeOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox
      name="available"
      [(ngModel)]="profile.available"
      class="checkbox-field"
    >
      Available
    </mat-checkbox>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Backlog</mat-label>
      <input
        matInput
        type="number"
        name="backlog"
        [(ngModel)]="profile.backlog"
        min="0"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="!addItemForm.valid">
    Save
  </button>
</mat-dialog-actions>
