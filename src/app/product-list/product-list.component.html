<div>
  @for(product of productList(); track product.id){
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.cost }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ product.description }}
      </mat-card-content>
      <mat-card-actions>
<!--        <button mat-button (click)="addToCart(product)">Add to cart</button>-->
      </mat-card-actions>
    </mat-card>
  }
</div>
